<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Products</title>
    <link rel="stylesheet" href="../session06-project/style/style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="https://cf-images.dustin.eu/cdn-cgi/image/format=auto,quality=75,width=828,fit=contain/image/d200001268660/apple-iphone-14-plus-256gb-lila.jpg" alt="iPhone 14 Plus">
            <h2>iPhone 14 Plus</h2>
            <h3>256GB - Lila</h3>
            <p class="price">$999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://cdn.shopify.com/s/files/1/0267/7319/2792/products/image_e57a1294-d7d8-43e0-bb7b-35fd476ae224_1600x.jpg?v=1622648418" alt="iPhone 14 Pro">
            <h2>iPhone 14 Pro</h2>
            <h3>512GB - Blue</h3>
            <p class="price">$1299</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://static.digitecgalaxus.ch/Files/6/8/2/2/7/8/6/7/iPhone_14_Pro_Silver_PDP_Image_Position-2__WWEN.jpg" alt="iPhone 14 Pro">
            <h2>iPhone 11</h2>
            <h3>128GB - Silver</h3>
            <p class="price">$1099</p>
            <button>Add to Cart</button>
        </div>
        
    </div>    
    <div class="container">
        <div class="product">
            <img src="https://www.tmonews.com/wp-content/uploads/2019/09/iphone-11-screen-660x751.jpg" alt="iPhone 14 Plus">
            <h2>iPhone 10</h2>
            <h3>256GB - Lila</h3>
            <p class="price">$1000</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://s13emagst.akamaized.net/products/48592/48591238/images/res_0e2cf7fc7c683b16fea2e86dbe98b8d9.jpg" alt="iPhone 14 Pro">
            <h2>iPhone 12</h2>
            <h3>512GB - Blue</h3>
            <p class="price">$1200</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://www.unitelle.com/wp-content/uploads/2022/10/iphone-13-pro-blue.jpg" alt="iPhone 14 Pro">
            <h2>iPhone 13</h2>
            <h3>128GB - Silver</h3>
            <p class="price">$1100</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
